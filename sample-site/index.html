<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <title>Search Example</title>
</head>
<body>
  <h1>Movie Search</h1>
  <input id="search" autocomplete="off" placeholder="index">
  <input id="search2" autocomplete="off" placeholder="message">
  <input id="search3" autocomplete="off" placeholder="embedding">
  <input id="search4" autocomplete="off" placeholder="id">
  <button type="button" onclick="myGet()">Get</button>
  <button type="button" onclick="myPost()">Post</button>
  <button type="button" onclick="myPut()">Put</button>

  <div id="results"></div>
  <p id="noresults">No results. Try another search term.</p>
  <p id="loading">Getting results...</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts/search.js"></script>
</body>
</html>
